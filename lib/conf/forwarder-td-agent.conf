<match td.messages.forwarded>
  @type s3
  s3_bucket __LOG_BUCKET_NAME__
  s3_region ap-northeast-1
  time_slice_format %Y%m%d%H%M
  <buffer>
    @type "file"
    path "/var/log/td-agent/buffer/s3/"
    timekey 3600
    timekey_wait 10m
    chunk_limit_size 2m
  </buffer>
</match>
<source>
  @type forward
  port __FLUENTD_PORT__
  bind 0.0.0.0
  @id input_forward
  tag td.messages.forwarded
  <transport tls>
    version TLS1_2
    ciphers ALL:!aNULL:!eNULL:!SSLv2
    insecure false
    ca_cert_path /etc/td-agent/fluentd.crt
    ca_private_key_path /etc/td-agent/fluentd.key
    ca_private_key_passphrase "fluent-cert-pass"
  </transport>
</source>
